{% extends "content_layout.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}

<script type="text/javascript">
    $(window).on('load',function(){
        $('#wrong').modal('show');
    });

</script>

<div id="wrong" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

{% endif %}
{% endwith %}

<hr>
<div class="container">
<form method="POST" action="/upload" enctype="multipart/form-data">
    <div class="form-group">
        <label for="fileName">Dataset name</label><br>
        <input type="text" name="ds_name" id="fileName" required>
    </div>
    <div class="form-group">
        <label for="fileInput">File input</label>
        <input type="file" name="file" class="form-control-file" id="fileInput" multiple required>
        <small class="form-text text-muted">File format should be txt, toml, dat</small>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
{% endblock %}
