{% extends "content_layout.html" %}
{% block content %}
<hr>
<div class="container">
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileName">Dataset name</label><br>
            <input type="text" name="ds_name" id="fileName" required>
        </div>
        <div class="form-group">
            <label for="fileInput">File input</label>
            <input type="file" name="file" class="form-control-file" id="fileInput" multiple required>
            <small class="form-text text-muted">File format should be txt, toml, dat</small>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
